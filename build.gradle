plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id "org.sonarqube" version "3.4.0.2513"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

test{
    useJUnitPlatform()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'com.google.code.gson:gson:2.6'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.4.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
}

group = 'com.devopsusach2020'
version = '0.0.1'
description = 'DevOpsUsach2020'
java.sourceCompatibility = JavaVersion.VERSION_1_8

//create a single Jar with all dependencies
task packageJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File',
                'Implementation-Version': version,
                'Main-Class': 'com.devopsusach2020.DevOpsUsach2020Application'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
